<form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" className="space-y-8"
    onSubmit={handleSubmit}>
    <p className="hidden">
        <label>
            Don’t fill this out if you’re human: <input name="bot-field" />
        </label>
    </p>
    <div>
        <label htmlFor="email">Your email</label>
        <input name="email" type="email" id="email" placeholder="name@yomicecream.com" required />
    </div>
    <div>
        <label htmlFor="subject">Subject</label>
        <input type="text" name="subject" id="subject" placeholder="Let us know how we can help you" required />
    </div>
    <div className="sm:col-span-2">
        <label htmlFor="message" className="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your
            message</label>
        <textarea id="message" name="message" rows={6} placeholder="Leave a comment..." required></textarea>
    </div>
    <button type="submit">submit</button>
</form>
